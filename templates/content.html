<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QUIZZ</title>
</head>
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  transition-duration: 0.4s;
}
.button2{
background-color: white;
  font-size:24px;
  border-radius: 12px;
}
.button:hover {
  background-color:white;
  color: black;
}
.button2:hover {
  background-color:red;
  color: white;
}
</style>
</head>
<body>
<h1>Quick Quiz Time!!!</h1>
<form action='/quiz' method='POST'>
    <ol>
        {% for i in range(6) %}
            <li>{{q[i]}}</li>
            {% for j in o[i] %}
                <input type='radio' class="button" value='{{j}}' name='{{i}}' />{{j}}
            {% endfor %}
        {% endfor %}
    </ol>
    <input type="submit" value="submit" class="button2" />
</form>
</body>
</html>
